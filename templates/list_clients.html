<!DOCTYPE html>
<html>
    <head>
        <title>List of Clients</title>
    </head>
    <body>
        <h1>List of Clients</h1>
        <table style="border-spacing: 1.5em">
            <tr>
                <th>ID</th>
                <th>Name</th> 
                <th>Client Type</th>
                <th>Balance</th>
            </tr>
            {% for client in clients %}
            <tr>
                <td>{{client.id}}</td>
                <td>{{client.name}}</td>
                <td>{{client.type}}</td>
                <td>{{client.balance}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Main Page</a>
    </body>
</html>
