<!DOCTYPE html>
<html>
    <head>
        <title>List of Advertisements</title>
    </head>
    <body>
        <h1>List of Advertisements</h1>
        <table style="border-spacing: 1.5em">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Client ID</th> 
                <th>Ad Category</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Height</th>
                <th>Ad Type</th>
                <th>Views</th>
                <th>Clicks</th>
            </tr>
            {% for ad in ads %}
            <tr>
                <td>{{ad.id}}</td>
                <td>{{ad.name}}</td>
                <td>{{ad.client_id}}</td>
                <td>{{ad.category}}</td>
                <td>{{ad.latitude}}</td>
                <td>{{ad.longitude}}</td>
                <td>{{ad.height}}</td>
                <td>{{ad.type}}</td>
                <td>{{ad.views}}</td>
                <td>{{ad.clicks}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Main Page</a>
    </body>
</html>
